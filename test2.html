<body>

<p>
<form name="submit-form">
    <input name="nombre" type="text" placeholder="Nombre" required>
    <input name="apellido" type="text" placeholder="Apellido" required>
    <button type="submit">Enviar</button>
</form>
</p>

<p>
<p>Editar</p>
<form name="edit-form">
  <input name="name" type="text" placeholder="name" required>
  <input name="last" type="text" placeholder="last" required>
  <button type="submit">Enviar</button>
</form>
</p>

<script>

// enviar fomr
const scriptURL = 'https://script.google.com/macros/s/AKfycbz_U5u6Zdyi4QvwwhNqcavM-3ctJ2z_A9ZUdMrcMyI81On3yB6ns2L1WjOhHeyDk0LN/exec'
const form = document.forms['submit-form'];

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => response.json())
    .then(json => console.log('Success!', json))
    .catch(error => console.error('Error!', error.message))
})

// Example POST method implementation:
async function postData(url) {
  // Default options are marked with *
  const response = await fetch(url, {
    method: 'GET', // *GET, POST, PUT, DELETE, etc.
    mode: 'cors', // no-cors, *cors, same-origin
    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
    credentials: 'same-origin', // include, *same-origin, omit
    headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
    redirect: 'follow', // manual, *follow, error
    referrerPolicy: 'no-referrer'// no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
    //body: JSON.stringify(data) // body data type must match "Content-Type" header
  });
  return response.text(); // parses JSON response into native JavaScript objects
}

postData(url)
